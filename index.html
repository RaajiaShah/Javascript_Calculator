<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Calculator</title>

</head>
<body>

    <form class="calculator" name="calc">
            <input type="text" class="inp" name="ans" value="" readonly="">

        <input class="clear" type="button" value="c" onClick="document.calc.ans.value = ''">
        <input class="num" type="button" value="/"onClick="document.calc.ans.value += '/'">
        <input class="num" type="button" value="*"onClick="document.calc.ans.value += '*'">
        <input class="num" type="button" value="7"onClick="document.calc.ans.value += '7'">
        <input class="num" type="button" value="8" onClick="document.calc.ans.value += '8'">
        <input class="num" type="button" value="9" onClick="document.calc.ans.value += '9'">
        <input class="num" type="button" value="-" onClick="document.calc.ans.value += '-'">
        <input class="num" type="button" value="4" onClick="document.calc.ans.value += '4'">
       <input type="button" class="num" value="5" onClick="document.calc.ans.value+='5'">
        <input class="num" type="button" value="6" onClick="document.calc.ans.value += '6'">
       <input type="button" class="num plus" value="+" onClick="document.calc.ans.value+='+'">
        <input class="num" type="button" value="3" onClick="document.calc.ans.value += '3'">
        <input class="num" type="button" value="2" onClick="document.calc.ans.value += '2'">
            <input type="button" class="num" value="1" onClick="document.calc.ans.value+='1'">
        <input class="num" type="button" value="0" onClick="document.calc.ans.value += '0'">
        <input class="num" type="button" value="00" onClick="document.calc.ans.value += '00'">
        <input class="num" type="button" value="." onClick="document.calc.ans.value += '.'">
  <input type="button" class="num equal" value="=" onClick="document.calc.ans.value=eval(document.calc.ans.value)">
    </form>


</body>
</html>
